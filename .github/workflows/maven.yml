name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
          cache: maven

      # Single Maven run: compile + test (and will fail the build if tests fail)
      - name: Build and test with Maven
        run: mvn -B -U test --file pom.xml

      # Only do package AFTER tests pass
      - name: Package (skip tests)
        run: mvn -B -DskipTests package --file pom.xml

      # Dependency submission
      - name: Submit dependency graph
        uses: advanced-security/maven-dependency-submission-action@v1
